<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Whistle Vibe | NC Productions</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #000;
      color: #FFD700;
      overflow-x: hidden;
    }
    .hero {
      background-image: url('Untitled design.jpeg'); /* Replace with actual path */
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      text-align: center;
      padding: 60px 20px;
    }
    .hero h1 {
      font-size: 4em;
      margin: 0;
      color: #FFD700;
    }
    .hero h2 {
      font-size: 2em;
      margin: 10px 0;
    }
    .section {
      padding: 60px 20px;
      text-align: center;
    }
    .section h3 {
      font-size: 1.8em;
      margin-bottom: 10px;
    }
    .gold {
      color: #FFD700;
    }
    .footer {
      background: #111;
      padding: 30px 20px;
      text-align: center;
      font-size: 0.9em;
      color: #999;
    }
    .dj-logo {
      margin: 30px 0;
    }
    .dj-logo img {
      max-width: 200px;
    }

    /* Form Styles */
    .form-section {
      background: #111;
      color: #FFD700;
      padding: 60px 20px;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
    }
    input, textarea, button {
      font-family: 'Montserrat', sans-serif;
      font-size: 1em;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
    }
    input, textarea {
      background: #222;
      color: #FFD700;
    }
    button {
      background-color: #FFD700;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #e6c300;
    }
  </style>
</head>
<body>

  <div class="hero">
    <h1>WHISTLE VIBE</h1>
    <h2>AUGUST 1ST - FRIDAY</h2>
    <p class="gold">Bollywood | Commercial | Techno</p>
  </div>

  <div class="section">
    <h3>Featuring</h3>
    <div class="dj-logo">
      <img src="https://i.ibb.co/7S5tXRf/djarwin.png" alt="DJ Arwin Logo" />
    </div>
    <p>Also a South Indian Treat</p>
  </div>

  <div class="section">
    <h3>Venue</h3>
    <p>Club Ecstasy, Manipal</p>
  </div>

  <div class="section">
    <h3>Organized by</h3>
    <p>NC Productions</p>
  </div>

  <div class="form-section">
    <h3>Book Your Tickets</h3>
    <form name="ticket-booking" method="POST" data-netlify="true">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="tel" name="phone" placeholder="Phone Number" required />
      <textarea name="message" placeholder="Any message or requests (optional)" rows="4"></textarea>
      <button type="submit">Book Now</button>
    </form>
  </div>

  <div class="footer">
    Â© 2025 NC Productions. All rights reserved.
  </div>

</body>
</html>
